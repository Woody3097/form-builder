<form class="previewClass" [formGroup]="form">
  <h2>Preview</h2>
  <app-element [check]="true"
               cdkDrag
               *ngFor="let i of preview"
               [type]="i.type"
               formControlName="{{ i.id }}"
               [el]="i"
               [submit]="submitForm">
  </app-element>
</form>
